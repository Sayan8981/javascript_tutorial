<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator</title>
        <!-- <link href="https://fonts.googleapis.com/css2?family=Rubik:weight@400;500&display=swap" rel="stylesheet"> -->
        <link rel="stylesheet" href="./style.css" type="text/css">
    </head>

    <body>
        <div class="container">
             <section>
                <div class="wrapper">
                    <label for="bill" class="lbl">
                        Bill
                    </label>
                    <div class="input-box">
                        <span>$</span>
                        <input type="number" value="0.00" id="bill" class="val">
                    </div>
                </div>
                <div class="wrapper">
                    <span class="lbl">Tip</span>
                    <span id="tip-amount" class="val">
                        $0
                    </span>
                </div>
                <hr>
                <div class="wrapper">
                    <span class="lbl">Total Amount</span>                  
                    <span id="total-amount" class="val">$0</span>                  
                </div>
             </section>
             <section>
                <div class="wrapper">
                    <label for="tip" class="lbl">
                        Tip %
                    </label>
                    <span id="tip-percent" class="val">
                        0
                    </span>
                </div>
                <input type="range" min="1" id="tip" value="20">
                <div class="wrapper">
                    <label for="no-of-people" class="lbl">
                        No. of People
                    </label>
                    <span id="split-num" class="val">
                        0
                    </span>
                </div>
                <input type="range" min="1" max="100" id="no-of-people" value="1">
             </section>
             <section>
                <div class="wrapper">
                    <span class="lbl">
                        Tip per person
                    </span>
                    <span id="tip-per-person" class="val">
                        $0
                    </span>
                </div>
                <div class="wrapper">
                    <span class="lbl">
                        Total per person
                    </span>
                    <span id="total-per-person" class="val">
                        $0
                    </span>
                </div>
             </section>
        </div>
        <script src="tip_calculator.js"></script>
    </body>
</html>
