<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Superheros_Details</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section>
    <h3>Search Heros with IDs or Names</h3>
  </section>
  <section>
    <input id="searchInput" type="text" placeholder="Search name of Heros..">
    <input id="searchID" type="number" min="1" max="731" placeholder="IDs..">
    <label for="lang">Options</label>
    <select name="options" id="options">
      <option value="None" selected>Choose an option...</option>
      <option value="powerstats">powerstats</option>
      <option value="biography">biography</option>
      <option value="appearance">appearance</option>
      <option value="work">work</option>
      <option value="connections">connections</option>
    </select>
    <button id="search_hero">Search</button>
    <button id="getrandomhero">Click to get random hero</button>
  </section>
  <br>
  </br>
  <section>
    <div class="card">
      <div id="heroimage" class="img"><img src=""></div>
      <div class="container">
        <div id="HeroName">
          <p><b>Search with Ids or name to get Heroes details !.....</b></p>
        </div>
        <br>
        <div id="heroId">
          <p></p>
        </div>
        <br>
        <div id="stats">
          <p></p>
        </div>
        <br>
        <div id="biography">
          <p></p>
        </div>
        <br>
        <div id="appearance">
          <p></p>
        </div>
        <br>
        <div id="work">
          <p></p>
        </div>
        <br>
        <div id="connections">
          <p></p>
        </div>
        <br>
      </div>
    </div>
  </section>
  <script src="api_response_activity_UI.js"></script>
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
