<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Superheros_Details</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section>
    <h3>Search with IDs or Names</h3>
  </section>
  <section>
    <input id="searchInput" type="text" placeholder="Search name of Heros..">
    <input id="searchID" type="number" min="1" max="731" placeholder="Search IDs of Heros..">
    <button id="search_hero">Search</button>
    <button id="getrandomhero">Click to get random hero</button>
  </section>
  <br>
  </br>
  <section>
    <div id="heroimage" class="img"><img src="" alt=""></div>
    <div id="HeroName" class="name"></div>
  </section>
  <script src="api_response_activity_UI.js"></script>
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
